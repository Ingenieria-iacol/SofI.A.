<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.A. Explorador V1| Entalpia</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #00bcd4; /* Azul Cyan ingenier√≠a */
            --border-color: #444;
            --success-color: #4caf50;
            --hover-color: #383838;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            flex: 1; /* Para empujar el footer abajo */
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
        }

        .logo-container img {
            max-height: 80px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent-color);
        }

        h2 {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            color: var(--success-color);
            font-weight: 400;
        }

        /* CONEXI√ìN */
        .connection-section {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-connect {
            background-color: var(--accent-color);
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-connect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .status-display {
            margin-top: 10px;
            font-style: italic;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* GR√ÅFICO */
        .chart-wrapper {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            height: 300px;
            position: relative;
        }

        /* BUSCADOR */
        .search-box-container {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0.5;
            pointer-events: none;
        }

        .toolbar.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: #000;
        }

        /* TABLA Y FILTROS */
        .table-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-height: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #333;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 600;
            position: sticky;
            top: 0;
            vertical-align: top;
            min-width: 120px;
        }

        tr:hover {
            background-color: var(--hover-color);
        }

        /* Filtros en encabezados */
        .header-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-select {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            border-radius: 3px;
            padding: 4px;
            font-size: 0.75rem;
            width: 100%;
            cursor: pointer;
        }

        a.doc-link {
            color: var(--accent-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            display: inline-block;
        }

        a.doc-link:hover {
            background-color: var(--accent-color);
            color: #000;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            width: 100%;
        }

        .entalpia-brand {
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://via.placeholder.com/150x80/000000/00bcd4?text=COLGAS" alt="Logo" onerror="this.style.display='none'">
            </div>
            <h1>I.A. Explorador</h1>
            <h2>FILTRO: REALIZADOS SUBIDOS A KAGUA</h2>
        </header>

        <div class="connection-section">
            <button class="btn-connect" onclick="fetchGoogleSheet()">
                <div class="loader" id="loader"></div> üîÑ Iterar
            </button>
            <div id="statusDisplay" class="status-display">Sistema listo para conectar.</div>
        </div>

        <div class="chart-wrapper">
            <canvas id="myChart"></canvas>
        </div>

        <div class="search-box-container">
            <span class="search-icon">üîç</span>
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar por Sector, Casa, Nombre o Estado..." 
                onkeyup="applyFilters()"
                disabled
            >
        </div>

        <div class="toolbar" id="toolbar">
            <button class="btn" onclick="exportToExcel()">Descargar XLS</button>
            <button class="btn" onclick="exportToPDF()">Descargar PDF</button>
        </div>

        <div class="table-container">
            <table id="docTable">
                <thead>
                    <tr>
                        <th>
                            <div class="header-content">
                                <span>SECTOR</span>
                                <select id="filterSector" class="filter-select" onchange="applyFilters()" disabled>
                                    <option value="">Todos</option>
                                </select>
                            </div>
                        </th>
                        <th>
                            <div class="header-content">
                                <span>CASA (CS)</span>
                                <select id="filterCasa" class="filter-select" onchange="applyFilters()" disabled>
                                    <option value="">Todas</option>
                                </select>
                            </div>
                        </th>
                        <th>Nombre Archivo</th>
                        <th>
                            <div class="header-content">
                                <span>ESTADO</span>
                                <select id="filterEstado" class="filter-select" onchange="applyFilters()" disabled>
                                    <option value="">Todos</option>
                                </select>
                            </div>
                        </th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            Haz clic en "Conectar" para cargar los datos desde la nube.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Dise√±ado y Desarrollado por <span class="entalpia-brand">Entalpia</span> &copy; 2025</p>
    </footer>

    <script>
        // ==========================================
        //  CONFIGURACI√ìN - PEGA TU ENLACE ABAJO
        // ==========================================
        
        // Pega aqu√≠ el enlace de "Publicar en la web" -> formato CSV
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThuXIHlfI6bv9jzmTOVSr7Unf-vZLAprGcdXtV_wBu11SEhMfHBWTN4bAK0oYcznAF6A9L9Dh00W_F/pub?output=csv"; 
        
        // ==========================================

        // Variables Globales
        let globalData = [];
        let displayedData = [];
        let myChart = null;

        // Referencias DOM
        const statusDisplay = document.getElementById('statusDisplay');
        const loader = document.getElementById('loader');
        const toolbar = document.getElementById('toolbar');
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        
        // Referencias Filtros
        const filterSector = document.getElementById('filterSector');
        const filterCasa = document.getElementById('filterCasa');
        const filterEstado = document.getElementById('filterEstado');

        // --- 1. CONEXI√ìN A GOOGLE SHEETS ---
        async function fetchGoogleSheet() {
            if (GOOGLE_SHEET_URL.includes("TU_ENLACE")) {
                alert("‚ö†Ô∏è ERROR: No has configurado el enlace.\nEdita el c√≥digo HTML y busca la variable 'GOOGLE_SHEET_URL'.");
                return;
            }

            loader.style.display = "inline-block";
            statusDisplay.textContent = "Conectando con Google Sheets...";
            statusDisplay.style.color = "var(--accent-color)";
            
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error("Error en la red o enlace inv√°lido");
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                
                processAndRender(jsonData);

            } catch (error) {
                console.error(error);
                statusDisplay.textContent = "Error: " + error.message;
                statusDisplay.style.color = "red";
                loader.style.display = "none";
            }
        }

        // --- 2. PROCESAMIENTO INTELIGENTE DE DATOS ---
        function processAndRender(rawData) {
            if (rawData.length === 0) {
                alert("El archivo est√° vac√≠o.");
                loader.style.display = "none";
                return;
            }

            const headers = Object.keys(rawData[0]);

            // Detecci√≥n autom√°tica de la columna 'Estado/Filtro'
            const keyFiltro = headers.find(h => 
                h.toLowerCase().includes("estado") || 
                h.toLowerCase().includes("filtro") || 
                h.toLowerCase().includes("kagua")
            ) || headers[2]; // Fallback a la columna 3

            if (!keyFiltro) {
                alert("Error: No se encontr√≥ columna de Estado.");
                loader.style.display = "none";
                return;
            }

            globalData = [];
            
            rawData.forEach(row => {
                const valColFiltro = row[keyFiltro] || ""; 
                const estadoLimpio = String(valColFiltro).trim().toUpperCase();

                // FILTRO ESTRICTO PRINCIPAL
                if (estadoLimpio !== "REALIZADOS SUBIDOS A KAGUA") return;

                const colNombre = headers[0];
                const colUrl = headers[1];
                
                const nombreArchivo = row[colNombre] || "Sin Nombre";
                const urlArchivo = row[colUrl] || "#";

                // Regex para extraer Sector y Casa
                let sector = "N/A";
                let casa = "N/A";
                
                const sectorMatch = String(nombreArchivo).match(/sector\s*(\d+)/i);
                const casaMatch = String(nombreArchivo).match(/(?:CS|casa)\s*(\d+)/i);

                if (sectorMatch) sector = sectorMatch[1];
                if (casaMatch) casa = casaMatch[1];

                globalData.push({
                    sector: sector,
                    casa: casa,
                    nombre: nombreArchivo,
                    estado: valColFiltro,
                    url: urlArchivo.startsWith("http") ? urlArchivo : "#"
                });
            });

            // Inicializar visualizaci√≥n
            displayedData = [...globalData];

            // Habilitar controles
            populateSelectOptions();
            searchInput.disabled = false;
            filterSector.disabled = false;
            filterCasa.disabled = false;
            filterEstado.disabled = false;
            toolbar.classList.add('active');
            loader.style.display = "none";

            // Renderizar todo
            renderTable();
            updateChart();

            if (globalData.length > 0) {
                statusDisplay.innerHTML = `‚úÖ <b>${globalData.length}</b> documentos listos (Filtrados por "${keyFiltro}").`;
                statusDisplay.style.color = "var(--success-color)";
            } else {
                statusDisplay.textContent = "Conexi√≥n OK, pero 0 documentos cumplen el criterio 'REALIZADOS SUBIDOS A KAGUA'.";
                statusDisplay.style.color = "orange";
            }
        }

        // --- 3. GESTI√ìN DE FILTROS Y DROPDOWNS ---
        function populateSelectOptions() {
            // Ordenamiento natural (1, 2, 10 en vez de 1, 10, 2)
            const naturalSort = (a, b) => String(a).localeCompare(String(b), undefined, { numeric: true, sensitivity: 'base' });

            const sectores = [...new Set(globalData.map(d => d.sector))].sort(naturalSort);
            const casas = [...new Set(globalData.map(d => d.casa))].sort(naturalSort);
            const estados = [...new Set(globalData.map(d => d.estado))].sort();

            const fill = (selectElement, values) => {
                const currentVal = selectElement.value;
                selectElement.innerHTML = '<option value="">Todos</option>';
                values.forEach(val => {
                    if(!val) return;
                    const option = document.createElement('option');
                    option.value = val;
                    option.textContent = val;
                    selectElement.appendChild(option);
                });
                if(values.includes(currentVal)) selectElement.value = currentVal;
            };

            fill(filterSector, sectores);
            fill(filterCasa, casas);
            fill(filterEstado, estados);
        }

        function applyFilters() {
            const textQuery = searchInput.value.toLowerCase();
            const selSector = filterSector.value;
            const selCasa = filterCasa.value;
            const selEstado = filterEstado.value;

            displayedData = globalData.filter(item => {
                const matchesText = (
                    String(item.sector).toLowerCase().includes(textQuery) ||
                    String(item.casa).toLowerCase().includes(textQuery) ||
                    String(item.nombre).toLowerCase().includes(textQuery) ||
                    String(item.estado).toLowerCase().includes(textQuery)
                );

                const matchesSector = selSector === "" || String(item.sector) === selSector;
                const matchesCasa = selCasa === "" || String(item.casa) === selCasa;
                const matchesEstado = selEstado === "" || String(item.estado) === selEstado;

                return matchesText && matchesSector && matchesCasa && matchesEstado;
            });

            renderTable();
            updateChart(); // Actualizar gr√°fico al filtrar
        }

        // --- 4. RENDERIZADO DE TABLA ---
        function renderTable() {
            tableBody.innerHTML = '';

            if (displayedData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="empty-state">No hay datos que coincidan con el filtro.</td></tr>';
                return;
            }

            displayedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color: var(--accent-color); font-weight:bold;">${row.sector}</td>
                    <td>${row.casa}</td>
                    <td>${row.nombre}</td>
                    <td style="color: var(--success-color); font-size:0.8rem;">${row.estado}</td>
                    <td>
                        ${row.url && row.url !== '#' 
                            ? `<a href="${row.url}" target="_blank" class="doc-link">ABRIR</a>` 
                            : '<span style="color:#666; font-size:0.8rem">SIN URL</span>'}
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // --- 5. GR√ÅFICO DIN√ÅMICO (Chart.js) ---
        function updateChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            // Agrupar datos por Sector
            const counts = {};
            displayedData.forEach(item => {
                const label = (item.sector && item.sector !== "N/A") ? "Sector " + item.sector : "Otros";
                counts[label] = (counts[label] || 0) + 1;
            });

            // Ordenar etiquetas
            const labels = Object.keys(counts).sort((a, b) => 
                a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' })
            );
            const dataValues = labels.map(l => counts[l]);

            // Destruir anterior si existe
            if (myChart) myChart.destroy();

            // Crear nuevo gr√°fico
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Documentos Listos',
                        data: dataValues,
                        backgroundColor: 'rgba(0, 188, 212, 0.6)',
                        borderColor: 'rgba(0, 188, 212, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#e0e0e0' } },
                        title: { display: true, text: 'DISTRIBUCI√ìN DE ARCHIVOS POR SECTOR', color: '#e0e0e0', font: { size: 14 } }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: '#aaa' }, grid: { color: '#444' } },
                        x: { ticks: { color: '#aaa' }, grid: { display: false } }
                    }
                }
            });
        }

        // --- 6. EXPORTACIONES ---
        function exportToExcel() {
            if (displayedData.length === 0) return alert("No hay datos visibles para exportar");
            
            const dataToExport = displayedData.map(d => ({
                Sector: d.sector,
                Casa: d.casa,
                "Nombre Archivo": d.nombre,
                Estado: d.estado,
                URL: d.url
            }));

            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Busqueda_Kagua");
            XLSX.writeFile(wb, "Reporte_Filtrado.xlsx");
        }

        function exportToPDF() {
            if (displayedData.length === 0) return alert("No hay datos visibles para exportar");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFillColor(255, 255, 255);
            doc.rect(0, 0, 210, 297, "F");

            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text("REPORTE IA EXPLORADOR", 14, 15);
            
            doc.setFontSize(10);
            doc.setTextColor(76, 175, 80);
            doc.text("Filtrado: REALIZADOS SUBIDOS A KAGUA", 14, 22);

            // Indicar si hay filtros activos
            if(searchInput.value) {
                doc.setTextColor(100, 100, 100);
                doc.text(`B√∫squeda: "${searchInput.value}"`, 14, 28);
            }

            const tableColumn = ["Sector", "Casa", "Nombre Archivo", "Estado"];
            const tableRows = [];
            
            displayedData.forEach(d => {
                tableRows.push([d.sector, d.casa, d.nombre, d.estado]);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [0, 188, 212], textColor: 255 },
                styles: { fontSize: 8 }
            });

            // Footer PDF
            const pageHeight = doc.internal.pageSize.height;
            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.text("Generado por Entalpia 2025", 14, pageHeight - 10);

            doc.save("Reporte_Kagua_Filtrado.pdf");
        }
    </script>
</body>
</html>
