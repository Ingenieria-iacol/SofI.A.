<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Documental COLGAS - V1.1</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #00bcd4; 
            --border-color: #444;
            --success-color: #4caf50;
            --hover-color: #383838;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
        }

        .logo-container img {
            max-height: 80px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent-color);
        }

        h2 {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            color: var(--success-color);
            font-weight: 400;
        }

        /* AREA DE CONEXIN */
        .connection-section {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-display {
            margin-top: 15px;
            font-style: italic;
            color: #aaa;
            min-height: 20px;
        }

        /* BOTONES */
        .btn-connect {
            background-color: var(--accent-color);
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s;
        }
        
        .btn-connect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0.5; 
            pointer-events: none;
        }

        .toolbar.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: #000;
        }

        /* TABLA */
        .table-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-height: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #333;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: var(--hover-color);
        }

        a.doc-link {
            color: var(--accent-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            display: inline-block;
        }

        a.doc-link:hover {
            background-color: var(--accent-color);
            color: #000;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        /* Loading Spinner sutil */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            display: none; /* Oculto por defecto */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../ImagenesPlataformas/img_logo_colgas.jpg">
            </div>
            <h1>I.A. Explorador</h1>
            <h2>FILTRO: REALIZADOS SUBIDOS A KAGUA</h2>
        </header>

        <div class="connection-section">
            <button class="btn-connect" onclick="fetchGoogleSheet()">
                <div class="loader" id="loader"></div>  Cargar Datos de Google Sheets
            </button>
            <div id="statusDisplay" class="status-display">Esperando conexi贸n...</div>
        </div>

        <div class="toolbar" id="toolbar">
            <button class="btn" onclick="exportToExcel()">Descargar XLS</button>
            <button class="btn" onclick="exportToPDF()">Descargar PDF</button>
        </div>

        <div class="table-container">
            <table id="docTable">
                <thead>
                    <tr>
                        <th>Sector</th>
                        <th>Casa (CS)</th>
                        <th>Nombre Archivo</th>
                        <th>Estado (Filtro)</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            Haz clic en "Cargar Datos" para conectar con la hoja "Extraidos".
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIN (PEGA TU LINK AQU ABAJO)
        // ==========================================
        
        // Reemplaza este link con el que copiaste de "Publicar en la web" -> formato CSV
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThuXIHlfI6bv9jzmTOVSr7Unf-vZLAprGcdXtV_wBu11SEhMfHBWTN4bAK0oYcznAF6A9L9Dh00W_F/pub?gid=0&single=true&output=csv"; 
        
        // Ejemplo de c贸mo se ve un link v谩lido:
        // const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxxxxxx/pub?gid=0&single=true&output=csv";

        // ==========================================
        
        let globalData = [];
        const statusDisplay = document.getElementById('statusDisplay');
        const toolbar = document.getElementById('toolbar');
        const tableBody = document.getElementById('tableBody');
        const loader = document.getElementById('loader');

        async function fetchGoogleSheet() {
            if (GOOGLE_SHEET_URL.includes("TU_ENLACE")) {
                alert("隆Atenci贸n! No has configurado el enlace de Google Sheets en el c贸digo.\n\nEdita el archivo HTML y busca la variable GOOGLE_SHEET_URL.");
                return;
            }

            // UI Updates
            loader.style.display = "inline-block";
            statusDisplay.textContent = "Conectando con Google Sheets...";
            statusDisplay.style.color = "var(--accent-color)";
            
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error("Error en la red o enlace inv谩lido");
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Asumimos que es la primera hoja del CSV descargado
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                
                processAndRender(jsonData);

            } catch (error) {
                console.error(error);
                statusDisplay.textContent = "Error: " + error.message;
                statusDisplay.style.color = "red";
                loader.style.display = "none";
            }
        }

        function processAndRender(rawData) {
            globalData = [];
            let countFiltered = 0;

            rawData.forEach(row => {
                const keys = Object.keys(row);
                
                // Asumimos estructura basada en tu descripci贸n:
                // Col A (keys[0]) -> Nombre / Info
                // Col B (keys[1]) -> URL o Carpeta
                // Col C (keys[2]) -> ESTADO (FILTRO)

                // 1. Obtener valores seguros
                const valColA = row[keys[0]] || "";
                const valColB = row[keys[1]] || "";
                const valColC = row[keys[2]] || ""; // Esta es la columna del filtro

                // 2. APLICAR EL FILTRO DE GOOGLE SHEETS
                // Normalizamos a may煤sculas y quitamos espacios extra para asegurar coincidencia
                const estadoLimpio = String(valColC).trim().toUpperCase();
                
                if (estadoLimpio !== "REALIZADOS SUBIDOS A KAGUA") {
                    return; // Si no coincide, saltamos esta fila (no se agrega)
                }

                // 3. Procesar datos si pas贸 el filtro
                const nombreArchivo = valColA;
                const urlArchivo = valColB; // Asumiendo que col B tiene la URL o Carpeta
                
                // L贸gica Regex para Sector y Casa
                let sector = "N/A";
                let casa = "N/A";
                
                const sectorMatch = String(nombreArchivo).match(/sector\s*(\d+)/i);
                const casaMatch = String(nombreArchivo).match(/(?:CS|casa)\s*(\d+)/i);

                if (sectorMatch) sector = sectorMatch[1];
                if (casaMatch) casa = casaMatch[1];

                globalData.push({
                    sector: sector,
                    casa: casa,
                    nombre: nombreArchivo,
                    estado: valColC, // Guardamos el estado original
                    url: urlArchivo.startsWith("http") ? urlArchivo : "#"
                });
                
                countFiltered++;
            });

            renderTable();
            
            // UI Final
            loader.style.display = "none";
            toolbar.classList.add('active');
            
            if (globalData.length > 0) {
                statusDisplay.textContent = `xito: Se cargaron ${countFiltered} registros filtrados desde Google Sheets.`;
                statusDisplay.style.color = "var(--success-color)";
            } else {
                statusDisplay.textContent = "Conexi贸n exitosa, pero no se encontraron filas con el estado 'REALIZADOS SUBIDOS A KAGUA'.";
                statusDisplay.style.color = "orange";
            }
        }

        function renderTable() {
            tableBody.innerHTML = '';

            if (globalData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="empty-state">No hay datos que coincidan con el filtro.</td></tr>';
                return;
            }

            globalData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color: var(--accent-color); font-weight:bold;">${row.sector}</td>
                    <td>${row.casa}</td>
                    <td>${row.nombre}</td>
                    <td style="color: var(--success-color); font-size:0.8rem;">${row.estado}</td>
                    <td>
                        ${row.url && row.url !== '#' 
                            ? `<a href="${row.url}" target="_blank" class="doc-link">ABRIR</a>` 
                            : '<span style="color:#666; font-size:0.8rem">SIN URL</span>'}
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // --- EXPORTACIN ---

        function exportToExcel() {
            if (globalData.length === 0) return alert("No hay datos para exportar");
            const dataToExport = globalData.map(d => ({
                Sector: d.sector,
                Casa: d.casa,
                "Nombre Archivo": d.nombre,
                Estado: d.estado,
                URL: d.url
            }));

            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Kagua_Filtrados");
            XLSX.writeFile(wb, "Reporte_Kagua_Filtrado.xlsx");
        }

        function exportToPDF() {
            if (globalData.length === 0) return alert("No hay datos para exportar");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configuraci贸n visual del PDF
            doc.setFillColor(255, 255, 255);
            doc.rect(0, 0, 210, 297, "F");

            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text("REPORTE IA EXPLORADOR", 14, 15);
            
            doc.setFontSize(10);
            doc.setTextColor(76, 175, 80);
            doc.text("Filtrado: REALIZADOS SUBIDOS A KAGUA", 14, 22);

            const tableColumn = ["Sector", "Casa", "Nombre Archivo", "Estado"];
            const tableRows = [];
            
            globalData.forEach(d => {
                tableRows.push([d.sector, d.casa, d.nombre, d.estado]);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [0, 188, 212], textColor: 255 },
                styles: { fontSize: 8 }
            });

            doc.save("Reporte_Kagua_Filtrado.pdf");
        }
    </script>
</body>
</html>
