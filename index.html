<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeni-Flix | Hub de Ingeniería</title>
    <style>
        /* ESTILOS (CSS) - El Look de Netflix */
        :root {
            --bg-color: #141414;
            --card-bg: #2f2f2f;
            --text-color: #ffffff;
            --primary-color: #e50914; /* Rojo tipo Netflix */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Cabecera */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-add {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #c2c2c2;
        }

        /* Contenedor Principal */
        .container {
            padding: 20px 40px;
        }

        h2 {
            margin-bottom: 15px;
        }

        /* Grilla de Herramientas */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            height: 120px; /* Altura de la tarjeta */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .card-title {
            padding: 10px;
            font-weight: bold;
        }

        /* El Visor (Overlay) */
        #viewer {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 200;
            flex-direction: column;
        }

        #viewer-header {
            padding: 10px 20px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Aquí es donde se proyecta la herramienta */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; /* Fondo blanco para las herramientas */
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">INGENI-FLIX</div>
        <button class="btn-add" onclick="agregarNuevaHerramienta()">+ Nueva Herramienta</button>
    </header>

    <div class="container">
        <h2>Herramientas Populares</h2>
        <div class="grid" id="tools-grid">
            </div>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <span id="viewer-title">Nombre Herramienta</span>
            <button class="close-btn" onclick="cerrarHerramienta()">Cerrar X</button>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // LÓGICA (JavaScript)

        // 1. Nuestra "Base de Datos" inicial (Array de objetos)
        // Aquí debes poner las URLs de tus herramientas creadas con Gemini
        let herramientas = [
            { 
                nombre: "Calculadora de ventilacion 3631 V_Libre", 
                url: "Calculadora de ventilacion 3631 V_Libre" // Ejemplo: Cambia esto por la ruta de tu archivo local o URL
            },
            { 
                nombre: "Convertidor de Unidades", 
                url: "https://bing.com" // Ejemplo
            },
            { 
                nombre: "Simulador de Circuitos", 
                url: "about:blank" // Ejemplo
            }
        ];

        // 2. Función para dibujar las tarjetas en la pantalla
        function renderizarGrid() {
            const grid = document.getElementById('tools-grid');
            grid.innerHTML = ""; // Limpiar contenido actual

            herramientas.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-title">${tool.nombre}</div>`;
                
                // Al hacer clic, abrimos el visor pasando la URL
                card.onclick = () => abrirHerramienta(tool.nombre, tool.url);
                
                grid.appendChild(card);
            });
        }

        // 3. Funciones del Visor (Abrir y Cerrar)
        function abrirHerramienta(titulo, url) {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            const titleSpan = document.getElementById('viewer-title');

            titleSpan.textContent = titulo;
            frame.src = url; // Aquí sucede la magia: carga la otra app
            viewer.style.display = 'flex';
        }

        function cerrarHerramienta() {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            
            frame.src = ""; // Limpiamos para detener la ejecución
            viewer.style.display = 'none';
        }

        // 4. Función para agregar herramienta (Simulación)
        function agregarNuevaHerramienta() {
            const nombre = prompt("Nombre de la herramienta:");
            const url = prompt("URL o ruta del archivo (ej: ./mi-herramienta.html):");

            if (nombre && url) {
                herramientas.push({ nombre: nombre, url: url });
                renderizarGrid(); // Volvemos a pintar la grilla
            }
        }

        // Inicializar la app al cargar
        renderizarGrid();

    </script>
</body>
</html>
