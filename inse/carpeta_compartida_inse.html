<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entalpia | Hub de Ingeniería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #0f2027; 
            background: linear-gradient(to bottom, #2c5364, #203a43, #0f2027); 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden; position: relative;
        }

        /* Marca de agua INSE */
        .marca-agua {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 75vw; opacity: 0.05; z-index: 1; pointer-events: none;
        }

        .login-card { 
            background: white; width: 90%; max-width: 400px; padding: 40px; 
            border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
            text-align: center; z-index: 10; position: relative;
        }

        .logo-text { font-weight: 900; color: #1a2a6c; letter-spacing: 4px; font-size: 1.8rem; margin-bottom: 0; }
        .accent-line { width: 40px; height: 3px; background: #00d2ff; margin: 10px auto 25px; }

        .form-control { border-radius: 10px; padding: 12px; margin-bottom: 15px; background: #f8f9fa; border: 1px solid #eee; }
        
        .btn-verify { 
            background: #1a2a6c; color: white; border: none; padding: 14px; 
            width: 100%; border-radius: 10px; font-weight: 600; transition: 0.3s;
        }

        /* Estilo del botón dinámico de Drive */
        .btn-success-entalpia {
            display: block; background: #28a745; color: white !important; 
            padding: 18px; border-radius: 12px; font-weight: bold; text-decoration: none;
            margin-top: 20px; box-shadow: 0 4px 15px rgba(40,167,69,0.4);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-container { display: none; margin: 20px 0; }
    </style>
</head>
<body>

    <img src="../ImagenesPlataformas/Logo_Inse.png" class="marca-agua">

    <div class="login-card">
        <div class="logo-text">ENTALPIA</div>
        <div class="accent-line"></div>
        <p class="text-muted small mb-4">SISTEMA DE GESTIÓN DOCUMENTAL</p>
        
        <div id="contenedorDinamico">
            <div id="panelLogin">
                <input type="email" id="email" class="form-control" placeholder="Usuario / Email">
                <input type="password" id="pass" class="form-control" placeholder="Contraseña">
                <button onclick="validar()" id="btnCheck" class="btn-verify">VERIFICAR ACCESO</button>
            </div>
        </div>

        <div id="loaderArea" class="loader-container">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="small mt-2 text-primary">Auditando acceso...</p>
        </div>
        
        <div id="mensaje" class="mt-3 small"></div>
    </div>

<script>
    const URL_GOOGLE = "https://script.google.com/macros/s/AKfycbzp7WMfaGWAKyUTbPvPX_BhIoN5jNjHlr97W0p4F3AklyaADjo1AWM8nIOTZaIOk8g/exec";

    function validar() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const mensaje = document.getElementById('mensaje');
        const loader = document.getElementById('loaderArea');
        const panel = document.getElementById('panelLogin');

        if(!email || !pass) {
            mensaje.innerHTML = "<span class='text-danger'>Complete todos los campos</span>";
            return;
        }

        mensaje.innerHTML = "";
        panel.style.display = "none"; // Ocultamos el login inmediatamente
        loader.style.display = "block"; // Mostramos el cargando
        
        const script = document.createElement('script');
        script.src = `${URL_GOOGLE}?email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}&callback=callback`;
        document.body.appendChild(script);
    }

    function callback(res) {
        const contenedor = document.getElementById('contenedorDinamico');
        const loader = document.getElementById('loaderArea');
        const mensaje = document.getElementById('mensaje');

        loader.style.display = "none";

        if (res.exito) {
            // Vaciamos el contenedor por seguridad
            contenedor.innerHTML = ""; 
            
            // Creamos el botón "desde el aire"
            const botonDrive = document.createElement('a');
            botonDrive.href = res.url;
            botonDrive.target = "_blank";
            botonDrive.className = "btn-success-entalpia";
            botonDrive.innerText = "INGRESAR AL DRIVE";
            
            mensaje.innerHTML = "<b class='text-success'>✓ Identidad confirmada</b>";
            contenedor.appendChild(botonDrive);
        } else {
            // Si falla, volvemos a mostrar el formulario
            document.getElementById('panelLogin').style.display = "block";
            mensaje.innerHTML = "<span class='text-danger'>Acceso denegado: Credenciales incorrectas</span>";
        }
    }
</script>
</body>
</html>
