<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Interventoria - Tocota</title>
    <style>
        /* ESTILOS (El dise√±o visual) */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Encabezado azul */
        header {
            background-color: #004481; /* Azul oscuro corporativo */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #002a50;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Contenedor principal */
        .contenedor {
            max-width: 1000px;
            margin: 30px auto; /* Centrado */
            padding: 0 15px;
        }

        /* T√≠tulo de secci√≥n */
        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        /* La rejilla de botones */
        .panel-botones {
            display: flex;
            flex-wrap: wrap; /* Permite que bajen si no caben */
            justify-content: center; /* Centra los botones */
            gap: 20px; /* Espacio entre botones */
        }

        /* Dise√±o de cada bot√≥n */
        .boton-acceso {
            background-color: white;
            width: 200px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Quitar subrayado azul */
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Sombra suave */
            transition: all 0.2s ease; /* Suavizar animaci√≥n */
        }

        /* Efecto al poner el mouse encima */
        .boton-acceso:hover {
            background-color: #e6f0ff; /* Fondo azul muy claro */
            transform: scale(1.05); /* Crece un poquito */
            border-color: #004481;
            cursor: pointer;
        }

        /* Tama√±o del icono (Emoji) */
        .icono {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* Texto del bot√≥n */
        .titulo-boton {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Pie de p√°gina */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888;
            margin-top: 50px;
        }

    </style>
</head>
