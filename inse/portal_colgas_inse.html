<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - COLTEGAS</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            /* Necesario para posicionar la marca de agua relativa al cuerpo */
            position: relative; 
            min-height: 100vh;
        }

        /* --- AQU√ç EST√Å LA MAGIA DE LA MARCA DE AGUA --- */
        body::before {
            content: "";
            position: fixed; /* Se queda fijo aunque hagas scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ruta de la imagen de fondo */
            background-image: url('../ImagenesPlataformas/Logo_Inse.png');
            background-position: center center; /* Centrado perfecto */
            background-repeat: no-repeat;
            background-size: 75%; /* Ocupa el 75% de la pantalla como pediste */
            opacity: 0.08; /* Transparencia muy baja (8%) para que sea sutil */
            z-index: -1; /* Se asegura de quedarse DETR√ÅS de todo */
            pointer-events: none; /* Permite dar clics a trav√©s de la imagen */
        }
        /* --------------------------------------------- */

        /* ENCABEZADO */
        header {
            background-color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 4px solid #004481;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative; /* Para que quede por encima de la marca de agua */
            z-index: 1;
        }

        /* ESTILO DEL LOGO SUPERIOR */
        .logo-empresa {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            color: #004481;
            text-transform: uppercase;
        }

        header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #666;
        }

        /* CONTENEDOR PRINCIPAL */
        .contenedor {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1; /* El contenido va encima de la marca de agua */
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-weight: normal;
        }

        /* REJILLA DE BOTONES */
        .panel-botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        /* TARJETAS / BOTONES */
        .boton-acceso {
            /* Un poco de transparencia en el blanco para dejar ver sutilmente el fondo,
               o d√©jalo en 'white' s√≥lido para mejor lectura. Aqu√≠ puse un blanco s√≥lido. */
            background-color: rgba(255, 255, 255, 0.95); 
            width: 220px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #444;
            border-radius: 8px;
            border: 1px solid #e1e1e1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .boton-acceso::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: #004481;
            transition: width 0.3s;
        }

        .boton-acceso:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background-color: #fff; /* Blanco puro al pasar el mouse */
        }

        .boton-acceso:hover::before {
            width: 10px;
        }

        .icono {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .titulo-boton {
            font-weight: bold;
            font-size: 16px;
        }

        /* PIE DE P√ÅGINA */
        footer {
            text-align: center;
            padding: 30px;
            font-size: 13px;
            color: #999;
            border-top: 1px solid #ddd;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
